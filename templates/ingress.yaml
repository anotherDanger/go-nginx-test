apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: ""
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: {{.Release.Name}}-svc
            port:
              number: {{.Values.servicePort}}